<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Filo</title>
</head>

<body>
<h1>List Authors</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Filo</td>
        <td th:text="${author.lastName}">Dogma</td>
    </tr>
</table>

</body>

</html>
